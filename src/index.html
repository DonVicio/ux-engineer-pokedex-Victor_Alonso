<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Pokédex</title>
  <meta name="description" content="Gotta catch'em all Motherfuckers!">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="./styles/resets.css">
  <link rel="stylesheet" href="./styles/themes.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="pokedex__container">
  <header class="header__container">
    <div class="header__title-container">
      <img class="header__logo" alt="Logo Pokeball" src="./assets/images/icon_pokeball.svg">
      <h1 class="header__title">Pokédex</h1>
    </div>
    <search class="search__container">
      <form class="search__form" role="search">
        <input class="search__input" onkeyup="searchPokemon()" type="text" name="search" id="pokemon-search" aria-label="Search" placeholder="Search"/>
        <button class="search__filter-button" onclick="filterPokemon()">#</button>
      </form>
    </search>
  </header>
  <main class="grid__container">
    <ul class="pokemon__grid">
      <!-- Pokemon Button Grid -->
    </ul>
  </main>
  
  <script src="./scripts/home.js"></script>

</body>
</html>
